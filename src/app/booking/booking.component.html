<div class="container">
  <div id="calendar-container card-calendar">
    <div class="card">
      <div class="row calendar-heading">
        <div class="col-lg-6">
          <h2 class="header-date mx-auto text-right"><strong>Choose Your Appointment Date</strong></h2>
        </div>
        <div class="col-lg-6 text-center mx-auto date-display">
          <!--<h2 class="header-date text-center text-darken4">{{todaydate}}</h2>-->
          <!--<div class="mx-auto text-center">-->
            <!--<span class="header-day text-center text-gray-dark">{{today}}, </span>-->
          <div class="header-day text-center text-white">{{currentmonth}}</div>
          <div class="header-year text-center text-white">{{currentyear}}</div>
          <!--</div>-->

        <span>
          <button class="btn btn-mdb btn-blue-grey btn-previous" (click)="previousmonth()">&lt;</button>
          <button class="btn btn-mdb btn-blue-grey btn-next" (click)="nextmonth()">&gt;</button>
        </span>
        </div>
      </div>
    <!--<div class="mx-auto" id="calendar-header">-->
    <!--<button id="previous" onclick="previousClicked()">&lt;</button>-->
    <!--<span id="calendar-month-year"></span>-->
    <!--<button id="next" onclick="nextClicked()">&gt;</button>-->
    <!--</div>-->


    <!--Card-->

      <!--Card image-->
      <!--<div class="view overlay hm-white-slight">-->
      <!--<img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%287%29.jpg" class="img-fluid" alt="">-->
      <!--<a href="#">-->
      <!--<div class="mask waves-effect waves-light"></div>-->
      <!--</a>-->
      <!--</div>-->
      <!--/.Card image-->

      <!--Card content-->
      <div class="card-block">


        <div class="row">
          <div class="col-lg-10 mx-auto" id="calendar-dates">
            <table class="table">
              <thead>
              <tr>
                <th class="text-darken-4 text-center" *ngFor="let day_name of day_names">{{day_name}}</th>
              </tr>
              <tr id="first_row">
                <td class="text-darken-4 text-center" id="{{currentyear}}-{{monthitr+1}}-{{firstrowdata}}"
                    (click)="bookslot($event)" *ngFor="let firstrowdata of firstrow">{{firstrowdata}}</td>
              </tr>
              <tr>
                <td class="text-darken-4 text-center" id="{{currentyear}}-{{monthitr+1}}-{{data0}}"
                    (click)="bookslot($event)" *ngFor="let data0 of restrows0">{{data0}}</td>
              </tr>
              <tr>
                <td class="text-darken-4 text-center" id="{{currentyear}}-{{monthitr+1}}-{{data1}}"
                    (click)="bookslot($event)" *ngFor="let data1 of restrows1">{{data1}}</td>
              </tr>
              <tr>
                <td class="text-darken-4 text-center" id="{{currentyear}}-{{monthitr+1}}-{{data2}}"
                    (click)="bookslot($event)" *ngFor="let data2 of restrows2">{{data2}}</td>
              </tr>
              <tr>
                <td class="text-darken-4 text-center" id="{{currentyear}}-{{monthitr+1}}-{{data3}}"
                    (click)="bookslot($event)" *ngFor="let data3 of restrows3">{{data3}}</td>
              </tr>
              <tr>
                <td class="text-darken-4 text-center" id="{{currentyear}}-{{monthitr+1}}-{{data4}}"
                    (click)="bookslot($event)" *ngFor="let data4 of restrows4">{{data4}}</td>
              </tr>
              </thead>
              <tbody>
              <tr>

              </tr>
              </tbody>
            </table>
          </div>
        </div>


        <!--Title-->
        <!--<h4 class="card-title">Card title</h4>-->
        <!--&lt;!&ndash;Text&ndash;&gt;-->
        <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
        <!--<a href="#" class="btn btn-primary">Button</a>-->
      </div>
      <!--/.Card content-->

    </div>
    </div>



  <div class="modal fade" id="datePicker" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success modal-sm" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <h2 class="heading lead text-darken-4">Choose a Time</h2>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-darken-4">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body appoint-times">
          <div class="text-center">
            <div class="list-group">
              <a (click)="timeAllotment($event)" id="{{time}}" *ngFor="let time of workingDayTimes" class="list-group-item list-group-item-success">{{time}}</a>
            </div>
          </div>
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <!--<a type="button" class="btn btn-date btn-block modal-action modal-close waves-effect waves-green">Book Now!</a>-->
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>


  <div class="modal fade" id="noAppointment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead text-darken-4">No Appointments</p>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-darken-4">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <div class="text-gray-dark no-appointment">
              <h2><strong>No Appointments Today</strong><i class="fa fa-exclamation-circle fa-lg"></i></h2>
            </div>
          </div>
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>


  <div class="modal fade" id="confirmAppointment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead text-darken-4">Confirm Appointment</p>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-darken-4">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <div class="card confirmation-data" *ngFor="let data of finalData">
              <span class="text-left service-name">{{data.service}}</span>
              <span class="text-left time-of-appointment">{{data.time}}</span>
            </div>
          </div>
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <div class="row">
            <div class="col-lg-6">
              <a class="modal-action modal-close" [routerLink]="['home']">
                <i style="color: #8a1a00; margin-right: 10%; margin-top: 1%" class="fa fa-arrow-left fa-4x"></i>
              </a>
            </div>
            <div class="col-lg-6">
              <a class="modal-action modal-close" (click)="confirmAllotment()">
                <i style="color: #03cbcb; margin-left: 10%; margin-top: 1%" class="fa fa-check fa-4x"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>



  <div class="modal fade" id="userInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-success modal-md" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead text-darken-4">Enter Your Details</p>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-darken-4">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <div class="card-block">

            <div id="admin-component__wh-modal">
              <form [formGroup]="userForm" (ngSubmit)="userFormSubmit()">
                  <div class="row">
                    <div class="md-form col-sm-12 col-md-12 col-lg-12">
                      <i class="fa fa-user prefix"></i>
                      <input id="user_first_name" formControlName="user_first_name" type="text" class="validate"
                             [(ngModel)]="user_first_name" placeholder="First Name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="md-form col-sm-12 col-md-12 col-lg-12">
                      <i class="fa fa-user prefix"></i>
                      <input id="user_last_name" formControlName="user_last_name" type="text" class="validate"
                             [(ngModel)]="user_last_name" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="md-form col-sm-12 col-md-12 col-lg-12">
                      <i class="fa fa-envelope prefix"></i>
                      <input id="user_email" formControlName="user_email" type="email" class="validate"
                             [(ngModel)]="user_email" placeholder="Email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="md-form col-sm-12 col-md-12 col-lg-12">
                      <i class="fa fa-phone prefix"></i>
                      <input id="user_contact" formControlName="user_contact" type="number" class="validate"
                             [(ngModel)]="user_contact" placeholder="Phone Number">
                    </div>
                  </div>
                <div class="modal-footer justify-content-center">
                  <button class="btn btn-user-form btn-block modal-action modal-close waves-effect waves-green" type="submit"
                          [disabled]="!userForm.valid">Submit
                  </button>
                </div>
              </form>
              <br>
            </div>
            </div>

          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>



</div>
